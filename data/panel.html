<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    Tracking Protection (<span id="url"></span>)
    <br>
    <b>Something wrong with this page?</b>
    <br>
    Tell us about it:
    <textarea id="report-content" rows="8" cols="30" disabled></textarea>
    <br>&nbsp;<br>
    <input type="button" id="report" value="Report a problem" disabled></input>
    <input type="button" id="toggle" value="Disable and report" disabled></input>
    <br>
    <input type="checkbox" checked disabled>Include screenshots</input>
    <br>
    <span id="status"></span>
    <script src="reporting.js"></script>
  </body>
</html>
